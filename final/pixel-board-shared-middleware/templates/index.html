<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CS 340 Pixel Board</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Archivo&family=Neuton&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

<link href="/static/css.css" rel="stylesheet"/>
 
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">  
  <header class="py-1 mb-3">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="/">
          CS 340's Pixel Board
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-md-flex justify-content-md-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link link-light" aria-current=page>Home</a>
            </li>
            <li class="nav-item">
              <a href="/servers" class="nav-link link-light" aria-current=page>Servers</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="content container flex-grow-1 mb-2 text-center">
    <div id="pixelboard" style="text-align: center"></div>

    <div id="disabledDisplay" style="display: none;"></div>
    <div id="timeoutDisplay" style="display: none;"></div>
    <div id="colorSelector" style="display: none;"></div>
    <input type="button" class="btn btn-primary" value="Enable Frontend Edit" id="enableFrontendEditButton" data-bs-toggle="modal" data-bs-target="#enableFrontendEditModal">
    <div id="mouse_over" style="visibility: hidden;";></div>
    <div id="statsDisplay"></div>
  </main>


  <!-- Enable Frontend Edit Modal -->
  <div class="modal" id="enableFrontendEditModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enable Frontend Edit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
            You can interact with the pixel board via your browser, just like you were a Pixel Generator (PG)!
            To enable the frontend, you must provide a PG secret.
          </p>
          <div id="enableFrontendEditModal_error">
          </div>
          <form>
            <div class="mb-3">
              <label for="pg_secret" class="form-label">Your Frontend PG Secret:</label>
              <input type="text" class="form-control" id="pg_secret">
            </div>            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="enableFrontend()">Enable Frontend</button>
        </div>
      </div>
    </div>
  </div>  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/js/pixelboard.js"></script>
</body>
</html>
